<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
   <style>
   html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
   }
    canvas {
    display: block;
    width: 100%;
    height: 100%;
   }
   </style>
 </head>
 <body>
     <canvas>
     <script>
       
     "use strict";
       
     var canvasTag = document.querySelector("canvas");
     canvasTag.width = window.innerWidth;
     canvasTag.height = window.innerHeight;
       
     var context = canvasTag.getContext("2d");
     var images = [];
       
     for(var i = 1; i <= 13; i++) {
         var image = document.createElement("img");
      image.src = "images/" + i + ".jpg";
      images.push(image);
     }
       
     canvasTag.addEventListener("touchmove", function(event) {
         if (images[i].complete) {
             console.log(event.touches)
             context.drawImage(images[i], event.touches[0].clientX, event.touches[0].clientY, 100, 200);
         }
     });
       
     canvasTag.addEventListener("click", function(event) {
         i = i + 1
         if (i >= images.length ) {
             i = 0
         }
     });
       
   </script>
 </body>
</html>
